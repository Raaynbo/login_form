<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form Owlong</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" defer src="main.js"></script>
</head>

<body>
	<main>
		<div class="border_container">
			<div class="logo_zone">
				Owlong
			</div>
		</div>
		<div class="form_container">
			<div class="text_zone">
				<p>Be the master of your time,
					every minutes count.
				</p>
			</div>
			<form action="">
				<div class="fieldzone">
					<fieldset class="form_zone">
						<legend>WELCOME ABOARD
						</legend>
						<label for="firstname">First Name
							<input for="firstname" id="firstname" type="text" required
								placeholder="first name"></input>
						</label>
						<label for="lastname">Last Name
							<input for="lastname" id="lastname" type="text" required
								placeholder="Last name"></input>
						</label>
						<label for="phonenum">Phone Number
							<input for="phonenum" id="phonenum" type="tel" required
								pattern="[0-9]{10}" placeholder="00020020"></input>
						</label>

						<label for="Email">Email
							<input for="email" id="email" type="email" required
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
								placeholder="email"></input>
						</label>

						<label for="passwrd">password
							<input for="passwrd" required id="passwrd"
								type="password"></input>
						</label>

						<label for="passwrd_conf">Confirm passwod
							<input for="passwrd_conf" required id="passwrd_conf"
								type="password"></input>
						</label>
					</fieldset>
				</div>
				<input type="Submit" value="Sign Up" class="action_btn"></input>
				<span class="action-signin"> Already have an account ? <a href="#">Sign in </a></span>
			</form>

		</div>
	</main>
	<footer>
		<span class="footer_text">Made by Raaynbo - 2024</span>
	</footer>
</body>

</html>
